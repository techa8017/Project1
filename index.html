<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بحث أعمال الكهرباء في المباني</title>

  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #0cc0df, #7b5ff3);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 90%;
      max-width: 1000px;
      margin: 2rem 0;
    }

    .gallery img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.4);
    }

    footer {
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      width: 100%;
      text-align: center;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      border-radius: 20px;
    }

    .close {
      position: absolute;
      top: 20px;
      left: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .download-btn {
      display: block;
      margin: 1rem auto;
      background: linear-gradient(45deg, #7b5ff3, #0cc0df);
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background: linear-gradient(45deg, #0cc0df, #7b5ff3);
    }
  </style>
</head>
<body>
  <header>
    <h1>بحث أعمال الكهرباء في المباني</h1>
    <p>استعرض الصور والفيديوهات المتعلقة بأعمال الكهرباء في المباني</p>
  </header>

  <div class="gallery">
    <img src="https://raw.githubusercontent.com/techa8017/Project1/main/download%20(1).jpeg" alt="صورة كهرباء 1" />
    <img src="https://raw.githubusercontent.com/techa8017/Project1/main/download%20(2).jpeg" alt="صورة كهرباء 2" />
    <img src="https://raw.githubusercontent.com/techa8017/Project1/main/download.jpeg" alt="صورة كهرباء 3" />
    <img src="https://raw.githubusercontent.com/techa8017/Project1/main/images%20(1).jpeg" alt="صورة كهرباء 4" />
    <img src="https://raw.githubusercontent.com/techa8017/Project1/main/images.jpeg" alt="صورة كهرباء 5" />
  </div>

  <footer>
    <p>© ٢٠٢٥ مشروع بحث أعمال الكهرباء في المباني</p>
  </footer>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01" />
    <a id="downloadLink" class="download-btn" download>تحميل الصورة</a>
  </div>

  <script>
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("img01");
    const downloadLink = document.getElementById("downloadLink");
    const closeBtn = document.getElementsByClassName("close")[0];

    document.querySelectorAll(".gallery img").forEach((img) => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
        downloadLink.href = img.src;
      });
    });

    closeBtn.onclick = function () {
      modal.style.display = "none";
    };

    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
